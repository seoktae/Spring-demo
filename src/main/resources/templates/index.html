<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" >

    <title>Memong</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
<div class="main">
    <div class="content-wrap">
        <div class="content-left">
            <div class="main-wrap">
                <div id="main-day" class="main-day"></div>
                <div id="main-date" class="main-date"></div>
            </div>
            <div class="todo-wrap">
                <div class="todo-title">Todo List</div>
                <div class="input-wrap">
                    <form name="input_frm" id="input_frm" method="post">
                        <input type="text" placeholder="입력해 주세요." id="content" name="content" class="input-box">
                        <input type="hidden" value="" name="todoDate" id="todoDate">
                        <button name="input-data" type="button" id="input-data" class="input-data">INPUT</button>
                    </form>
                        <div id="input-list" class="input-list"></div>
                </div>
            </div>
        </div>
        <div class="content-right">
            <a class="logout" sec:authorize="hasRole('ROLE_USER')" href="/logout">
                <img class="logout-img" src="images/logout.jpg">
            </a>
            <table id="calendar" align="center" class="calendar">
                <thead>
                <tr class="btn-wrap clearfix">
                    <td>
                        <label id="prev">
                            &#60;
                        </label>
                    </td>
                    <td align="center" id="current-year-month" colspan="5"></td>
                    <td>
                        <label id="next">
                            &#62;
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class = "sun" align="center">Sun</td>
                    <td align="center">Mon</td>
                    <td align="center">Tue</td>
                    <td align="center">Wed</td>
                    <td align="center">Thu</td>
                    <td align="center">Fri</td>
                    <td class= "sat" align="center">Sat</td>
                </tr>
                </thead>
                <tbody id="calendar-body" class="calendar-body"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/calendar.js}"></script>

</script>
</html>
